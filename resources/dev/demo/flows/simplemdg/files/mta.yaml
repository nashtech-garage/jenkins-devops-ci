  - name: main
    type: html5
    path: app/einvoice
    build-parameters:
      build-result: dist
      # ignore: ["package-lock.json", "default*.json", "node_modules/", "app/", "db/", "uideployer/"]
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
  - name: admin
    type: html5
    path: app/einvoice_admin
    build-parameters:
      build-result: dist
      # ignore: ["package-lock.json", "default*.json", "node_modules/", "app/", "db/", "uideployer/"]
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []

  - name: einvoice-destinations
    type: com.sap.application.content
    requires:
     - name: einvoice-uaa
       parameters:
         service-key:
           name: einvoice-uaa-key
     - name: einvoice-html5-repo-host
       parameters:
         service-key:
           name: einvoice-html5-repo-host-key
     - name: srv-api
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv-api
          timeout: 120000
     - name: einvoice-destination
       parameters:
         content-target: true
    parameters:
     content:
       instance:
         destinations:
           - Authentication: OAuth2UserTokenExchange
             Name: einvoice-srv
             TokenServiceInstanceName: einvoice-uaa
             TokenServiceKeyName: einvoice-uaa-key
             URL: {srv-api/srv-url}
             sap.cloud.service: lectureSchedule.service
           - Name: einvoice-html5-repo-host
             ServiceInstanceName: einvoice-html5-repo-host
             ServiceKeyName: einvoice-html5-repo-host-key
             sap.cloud.service: lectureSchedule.service
           - Authentication: OAuth2UserTokenExchange
             Name: einvoice-uaa
             ServiceInstanceName: einvoice-uaa
             ServiceKeyName: einvoice-uaa-key
             sap.cloud.service: lectureSchedule.service
         existing_destinations_policy: update
    build-parameters:
     no-source: true

resources:
  - name: einvoice-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      config:
       xsappname: simplemdg-${space}    #  name + space dependency
       tenant-mode: dedicated
       role-collections:
         - name: SIMPLEMDG_Admin
           description: Admin Access (no object type)
           role-template-references:
            - $XSAPPNAME.Admin
         - name: SIMPLEMDG_Steward
           description: Steward Access (no object type)
           role-template-references:
            - $XSAPPNAME.Steward
         - name: SIMPLEMDG_StewardManager
           description: Steward Manager Access (no object type)
           role-template-references:
            - $XSAPPNAME.StewardManager
         - name: SIMPLEMDG_Requestor
           description: Requestor Access (no object type)
           role-template-references:
            - $XSAPPNAME.Requestor
         - name: SIMPLEMDG_Approver
           description: Approver Access (no object type)
           role-template-references:
            - $XSAPPNAME.Approver
         - name: SIMPLEMDG_ProjectManager
           description: Project Manager Access (no object type)
           role-template-references:
            - $XSAPPNAME.ProjectManager
  - name: einvoice-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: einvoice-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-plan: lite
  - name: einvoice-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: einvoice-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
  - name: einvoice-connectivity
    type: connectivity
  - name: einvoice-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
      service-name: html5-apps-repo-rt