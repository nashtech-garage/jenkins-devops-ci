  - name: einvoice-srv
    type: nodejs
    path: .
    deployed-after:
      - einvoice-db
    parameters:
      memory: 1536M
      disk-quota: 4096M
      instances: 1
      allow_app_ssh_access: false
      health-check-http-endpoint: /health-check
      health-check-timeout: 360
      buildpack: nodejs_buildpack
    requires:
      - name: einvoice-uaa
      - name: einvoice-db
      - name: einvoice-logging
      - name: einvoice-connectivity
    provides:
      - name: srv-api
        properties:
          url: ${default-url}
    # command: npm run start
    build-parameters:
      ignore: ["package-lock.json", "default*.json", "node_modules/", "app/einvoice/node_modules/", "app/einvoice_admin/node_modules/", "db/node_modules/", "uideployer/node_modules/"]
      builder: custom
      commands:
      - npm install
      # - npm run build:cds
      - npm run build:ts
  - name: einvoice-db-deployer
    type: hdb
    path: db
    build-parameters:
      ignore: ["package-lock.json", "default*.json", "node_modules/", "app/", "srv/", "src/", "uideployer/"]
    parameters:
      memory: 512M
      disk-quota: 4G
    properties:
      zdm-mode: true
    requires:
      - name: einvoice-uaa
      - name: einvoice-db
      - name: einvoice-logging
      - name: einvoice-connectivity
  
