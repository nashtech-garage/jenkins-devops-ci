name: demo-nodejs-frontend # should match git repo name.
vanity: Demo Example Frontned
build:
  flow:
    name: node-react
  testing:
    enabled: true # Disables Integration and Unit Testing for the project.
    coverageType: cobertura # coverage type cobertura or clover
smoke:
  enable: false # enables smoke testing.
  suite: example_smoke # Should match what is the repo's run.sh file.
  repo_name: au-example # repo containing tests.
